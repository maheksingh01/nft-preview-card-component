<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/11zon_cropped.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="NTF">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="eye">
        <img src="images/icon-view.svg" alt="view" />
      </div>

      <div class="contant">
        <div class="title"><h1>Equilibrium #3429</h1></div>
        <div class="caption">
          <p>Our Equilibrium collection promotes<br />balance and calm.</p>
        </div>
        <div class="pricetime">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="" />
            <p>&nbsp;0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="" />
            <p>&nbsp;3 days left</p>
          </div>
        </div>
        <hr width="280px" size="1" />
        <div class="prof">
          <img
            src="images/image-avatar.png"
            alt=""
          />&nbsp;&nbsp;&nbsp;&nbsp;Creation of <span>&nbsp;Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
